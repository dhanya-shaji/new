  <body>

    <script>
      $(document).ready(function() {
        var i = 0;

        $.get(

              test = response[i].title;
              document.getElementById("demo").innerHTML = test;
              i++;/
            }
            // $.each(response, function(key, value) {
            //   //use obj.id and obj.name here, for example:
            //   alert(value.title);
            // });
          },
          "JSON"
        );
      });
    </script>
  </body>
</html>
